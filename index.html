<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Random Answer Generator</title>

		<!-- Bootstrap -->
		<link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">What is your question ?</h1>
				<form onsubmit="answer()" action='#'>
					<input type="text" class="form-control" placeholder="Your question here..."/>
					<button type="submit" class="center-block btn btn-primary" style="margin-top: 10px; margin-bottom: 10px;">submit</button>
				</form>
			</div>
			<div class="jumbotron hidden" id='answerdiv'>
				<h1 id="randomanswer" class="text-center">Random Answer</h1>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="lib/jquery-1.11.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<script>
			var ans = [];
			ans.push('definitly!');
			ans.push('go for it.');
			ans.push('maybe');
			ans.push('wait until full moon and ask me again.');
			ans.push('Whiskey says meow');
			ans.push('ask your mum');
			ans.push('if before lunch: yes, if after lunch: no');
			ans.push('no!');
			ans.push('better not');
			ans.push('not sure');
			ans.push('perhaps');
			ans.push("I don't understand your question.");
			ans.push('please rephrase');
			ans.push('Do not pass Go. Do not collect $200.');
			ans.push('people will laugh when you do');
			ans.push('just once in a blue moon');
			ans.push('if it pleases you');
			ans.push('outlook is good');
			ans.push('better not tell you now');
			ans.push('very doubtfull');
			ans.push('my sources say no');
			ans.push('Pffff... how should I know');
			ans.push('you may rely on it');
			ans.push('i!!^x*(&(\\|#Q*$#)');
			ans.push('error');
			ans.push('возможно');
			ans.push('outcome hazy');
			ans.push('ask again after three more vodkas')
			ans.push('as I see it, yes');
			ans.push('my reply is no');
			ans.push('Why do you ask?');
			ans.push('sounds like fun');
			ans.push("yes, but don't tell anyone");
			ans.push('you have to ask?');
			ans.push('insert another coin and ask again');
			ans.push('do as you please');
			ans.push('you will benefit');
			ans.push('only the brave will do this');
			ans.push("I'm sorry. You should not do that.'")
			ans.push('ask siri');

			function answer() {
				ansernumber = Math.floor(Math.random()*ans.length  + 1);
				$('#randomanswer').text(ans[ansernumber]);
				$('#answerdiv').removeClass('hidden');
			}
		</script>
	</body>
</html>
