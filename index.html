<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Random Answer Generator</title>

		<!-- Bootstrap -->
		<link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">What is your question ?</h1>
				<div class="row">
					<div class="col-sm-10" id='formrow' style='padding: 50px'>
						<form onsubmit="initapp()" action='#'>
							<input type="text" class="form-control" placeholder="Your question here..."/>
							<button type="submit" class="center-block btn btn-primary" style="margin-top: 10px; margin-bottom: 10px;">submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="jumbotron hidden" id='answerdiv'>
				<h1 id="randomanswer" class="text-center">Random Answer</h1>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="lib/jquery-1.11.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<script>
			var ans = [];
			ans.push('Definitly!');
			ans.push('Go for it.');
			ans.push('Maybe');
			ans.push('Wait until full moon and ask me again.');

			function initapp() {
				ansernumber = Math.floor(Math.random()*ans.length  + 1);
				$('#randomanswer').text(ans[ansernumber]);
				$('#answerdiv').removeClass('hidden');
			}
		</script>
	</body>
</html>
